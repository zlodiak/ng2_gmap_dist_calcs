<agm-map
  [latitude]="originLat"
  [longitude]="originLng"
  (mapClick)="mapClick($event)">
  <agm-marker
    [latitude]="originLat"
    [longitude]="originLng">
    <agm-info-window>
      <strong>Вы здесь: {{ originLabel }}</strong>
    </agm-info-window>
  </agm-marker>

  <agm-marker
    *ngFor="let m of markers"
    [latitude]="m.lat"
    [longitude]="m.lng">
    <agm-info-window>
      <strong>{{ m.title }}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
